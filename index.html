<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create link</title>
</head>
<body>
    <div>
        Hello, you will create your link :
        <form id="form-profile">
            firstname
            <input type="text" id="field-firstname" name="firstname" autocomplete="given-name" placeholder="Jean" aria-labelledby="field-firstname-label" required="" autofocus="">
            </br>
            lastname
            <input type="text" id="field-lastname" name="lastname" autocomplete="family-name" placeholder="Dupont" aria-labelledby="field-lastname-label" required="" autofocus="">
            </br>
            birthday
            <input type="text" inputmode="numeric" id="field-birthday" name="birthday" autocomplete="bday" placeholder="01/01/1970" maxlength="10" aria-labelledby="field-birthday-label" required="">
            </br>
            lieunaissance
            <input type="text" id="field-lieunaissance" name="lieunaissance" aria-labelledby="field-lieunaissance-label" placeholder="Lyon" required="">
            </br>
            address
            <input type="text" id="field-address" name="address" autocomplete="address-line1" aria-labelledby="field-address-label" placeholder="999 avenue de france" required="">
            </br>
            town
            <input type="text" id="field-town" name="town" autocomplete="address-level1" aria-labelledby="field-town-label" placeholder="Paris" required="">
            </br>
            zipcode
            <input type="number" min="00000" max="99999" id="field-zipcode" name="zipcode" autocomplete="zipcode" minlength="4" maxlength="5" aria-labelledby="field-zipcode-label" placeholder="75001" required="">
            </br>
            REASON </br>
            travail
            <input type="radio" name="field-reason" id="checkbox-travail" value="travail">
            </br>
            courses
            <input type="radio" name="field-reason" id="checkbox-courses" value="courses">
            </br>
            courses
            <input type="radio" name="field-reason" id="checkbox-sante" value="courses">
            </br>
            famille
            <input type="radio" name="field-reason" id="checkbox-famille" value="famille">
            </br>
            sport
            <input type="radio" name="field-reason" id="checkbox-sport" value="sport">
            </br>
            judiciaire
            <input type="radio" name="field-reason" id="checkbox-judiciaire" value="judiciaire">
            </br>
            missions
            <input type="radio" name="field-reason" id="checkbox-missions" value="missions">
        </form>
        <a href="generate.html">LINK TO GENERATE</a>
    </div>
</body>
<script src="index.js"></script>
</html>
